# layout for class cards
# based loosely on the default economy template

text:
  font: 'Caslon Antique,'

name:
  extends: text
  font_size: 20
  x: 90
  y: 80
  width: 635
  height: 100
  align: center

dice_icon:
    x: 90
    y: 170
    width: 75
    height: 75
    file: img/rolling-dices.svg

starting_hand:
  extends: text
  font_size: 16
  x: 175
  y: 170
  width: 300
  height: 75
  align: left

art:
  x: 175
  y: 250
  width: 475
  height: 400

ability:
  extends: text
  x: 90
  y: 675
  width: 635
  height: 400
  align: left

# The "cut line", without rounded corners
cut:
  x: 37.5
  y: 37.5
  width: 750
  height: 1050

# The "safe zone" as defined by TheGameCrafter poker cards
safe:
  x: 75
  y: 75
  width: 675
  height: 975
  color: grey
  radius: 16
  dash: 3 3